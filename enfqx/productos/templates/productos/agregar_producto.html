{% extends 'productos/base3.html' %}
{% load static %}
{% block content %}

<div class="container">
    <h1>Agregar Producto</h1>

        {% csrf_token %}
        {{ form.as_p}}
        <button id="guardar" type="submit" class="btn btn-outline-secondary">Guardar</button>
    </form>

</div>

{% endblock %}
