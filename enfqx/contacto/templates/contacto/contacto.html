{% extends 'contacto/base4.html' %}
{% load static %}
{% block content %}
<div class="card-body">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-7">
                <h1 id="for-cont">Formulario de Contacto</h1>
                <div id="formulario" class="col-10">
                    <form id="contactForm" method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button id="guardar" type="submit" class="btn btn-outline-secondary">Guardar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
